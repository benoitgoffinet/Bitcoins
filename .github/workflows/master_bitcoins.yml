name: Build and deploy Python app to Azure Web App - bitcoins

on:
  push:
    branches: [ master ]
  workflow_dispatch:

concurrency:
  group: bitcoins-deploy
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      - name: Install dependencies
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: .
          # (‚ö†Ô∏è garde antenv si tu d√©sactives Oryx)
          # !antenv/   <-- √† commenter si SCM_DO_BUILD_DURING_DEPLOYMENT=false

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write      # Obligatoire pour OIDC (authentification Azure)
      contents: read       # N√©cessaire pour r√©cup√©rer le code source
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_6E38AAA8F87343D5A89922722663B191 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E1886B30D4EF426D8C62BD023C4F5F5C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_DB37BE7F0DEE4EFC83BB8D05771338AA }}

      # üÜï √âtape ajout√©e ici
      - name: Set startup command for Dash
        run: az webapp config set -n bitcoins -g bitcoins_group --startup-file "gunicorn app:server"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'bitcoins'
          slot-name: 'Production'
          package: .


